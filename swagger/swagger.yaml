host: localhost:4434
info:
  title: Modoki API Documentation
  version: ""
paths:
  /container/{id}/config:
    get:
      description: Get the config of a container
      operationId: container#getConfig
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.config
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerConfig'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: getConfig container
      tags:
      - container
    post:
      description: Change the config of a container
      operationId: container#setConfig
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ContainerConfig'
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: setConfig container
      tags:
      - container
  /container/{id}/download:
    get:
      description: Copy files from the container
      operationId: container#download
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      - description: Path in the container to save files
        in: query
        name: internalPath
        required: true
        type: string
      produces:
      - application/octet-stream
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: download container
      tags:
      - container
  /container/{id}/inspect:
    get:
      description: Return details of a container
      operationId: container#inspect
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.inspect
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerInspect'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: inspect container
      tags:
      - container
  /container/{id}/logs:
    get:
      description: Get stdout and stderr logs from a container.
      operationId: container#logs
      parameters:
      - default: false
        in: query
        name: follow
        required: false
        type: boolean
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      - in: query
        name: since
        required: false
        type: string
      - default: false
        in: query
        name: stderr
        required: false
        type: boolean
      - default: false
        in: query
        name: stdout
        required: false
        type: boolean
      - default: all
        in: query
        name: tail
        required: false
        type: string
      - default: false
        in: query
        name: timestamps
        required: false
        type: boolean
      - in: query
        name: until
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "101":
          description: Switching Protocols
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - ws
      security:
      - jwt: []
      summary: logs container
      tags:
      - container
  /container/{id}/remove:
    get:
      description: remove a container
      operationId: container#remove
      parameters:
      - default: false
        description: If the container is running, kill it before removing it.
        in: query
        name: force
        required: true
        type: boolean
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "409":
          description: You cannot remove a running container
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: remove container
      tags:
      - container
  /container/{id}/start:
    get:
      description: start a container
      operationId: container#start
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: start container
      tags:
      - container
  /container/{id}/stop:
    get:
      description: stop a container
      operationId: container#stop
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: stop container
      tags:
      - container
  /container/{id}/upload:
    post:
      description: Copy files to the container
      operationId: container#upload
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      - default: false
        description: Allow for a existing directory to be replaced by a file
        in: formData
        name: allowOverwrite
        required: false
        type: boolean
      - default: false
        description: Copy all uid/gid information
        in: formData
        name: copyUIDGID
        required: true
        type: boolean
      - description: File tar archive
        in: formData
        name: data
        required: true
        type: file
      - description: Path in the container to save files
        in: formData
        name: path
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "413":
          description: Request Entity Too Large
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: upload container
      tags:
      - container
  /container/create:
    get:
      description: create a new container
      operationId: container#create
      parameters:
      - collectionFormat: multi
        description: Command to run specified as a string or an array of strings.
        in: query
        items:
          type: string
        name: command
        required: false
        type: array
      - collectionFormat: multi
        description: The entry point for the container as a string or an array of
          strings
        in: query
        items:
          type: string
        name: entrypoint
        required: false
        type: array
      - collectionFormat: multi
        description: Environment variables
        in: query
        items:
          type: string
        name: env
        required: false
        type: array
      - description: Name of image
        in: query
        name: image
        required: true
        type: string
      - description: Name of container and subdomain
        in: query
        maxLength: 64
        minLength: 1
        name: name
        pattern: ^[a-zA-Z0-9_]+$
        required: true
        type: string
      - default: true
        description: Whether HTTP is redirected to HTTPS
        in: query
        name: sslRedirect
        required: false
        type: boolean
      - collectionFormat: multi
        description: Path to volumes in a container
        in: query
        items:
          type: string
        name: volumes
        required: false
        type: array
      - description: Current directory (PWD) in the command will be launched
        in: query
        name: workingDir
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - vnd.application/goa.container.create.results+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerCreateResults'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: create container
      tags:
      - container
  /container/download:
    head:
      description: Copy files from the container
      operationId: container#download#1
      parameters:
      - description: ID or name
        in: query
        name: id
        required: false
        type: string
      - description: Path in the container to save files
        in: query
        name: internalPath
        required: true
        type: string
      produces:
      - application/octet-stream
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: download container
      tags:
      - container
  /container/list:
    get:
      description: Return a list of containers
      operationId: container#list
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.list.each; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerListEachCollection'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: list container
      tags:
      - container
  /user/config:
    get:
      operationId: user#getConfig
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.user.config
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaUserConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: getConfig user
      tags:
      - user
    post:
      operationId: user#setConfig
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UserConfig'
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
