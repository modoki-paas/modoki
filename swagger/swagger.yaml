info:
  title: Modoki API
  version: 1.0.0
paths:
  /api/v2/container/{id}/config:
    get:
      description: Get the config of a container
      operationId: containerForApi#getConfig
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.config+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerConfig'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: getConfig containerForApi
      tags:
      - containerForApi
    post:
      description: Change the config of a container
      operationId: containerForApi#setConfig
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ContainerConfig'
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: setConfig containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/download:
    get:
      description: Copy files from the container
      operationId: containerForApi#download
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      - description: Path in the container to save files
        in: query
        name: internalPath
        required: true
        type: string
      produces:
      - application/octet-stream
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: download containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/exec:
    get:
      description: Exec a command with attaching to a container using WebSocket(Mainly
        for xterm.js, using a protocol for terminado)
      operationId: containerForApi#exec
      parameters:
      - collectionFormat: multi
        description: The path to the executable file
        in: query
        items:
          type: string
        name: command
        required: false
        type: array
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      - description: Tty
        in: query
        name: tty
        required: false
        type: boolean
      produces:
      - application/vnd.goa.error
      responses:
        "101":
          description: Switching Protocols
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - ws
      security:
      - jwt: []
      summary: exec containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/inspect:
    get:
      description: Return details of a container
      operationId: containerForApi#inspect
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.inspect+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerInspect'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: inspect containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/logs:
    get:
      description: Get stdout and stderr logs from a container.
      operationId: containerForApi#logs
      parameters:
      - default: false
        in: query
        name: follow
        required: false
        type: boolean
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      - in: query
        name: since
        required: false
        type: string
      - default: false
        in: query
        name: stderr
        required: false
        type: boolean
      - default: false
        in: query
        name: stdout
        required: false
        type: boolean
      - default: all
        in: query
        name: tail
        required: false
        type: string
      - default: false
        in: query
        name: timestamps
        required: false
        type: boolean
      - in: query
        name: until
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "101":
          description: Switching Protocols
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - ws
      security:
      - jwt: []
      summary: logs containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/remove:
    get:
      description: remove a container
      operationId: containerForApi#remove
      parameters:
      - default: false
        description: If the container is running, kill it before removing it.
        in: query
        name: force
        required: true
        type: boolean
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "409":
          description: You cannot remove a running container
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: remove containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/start:
    get:
      description: start a container
      operationId: containerForApi#start
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: start containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/stop:
    get:
      description: stop a container
      operationId: containerForApi#stop
      parameters:
      - description: id or name
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: stop containerForApi
      tags:
      - containerForApi
  /api/v2/container/{id}/upload:
    post:
      consumes:
      - multipart/form-data
      description: Copy files to the container
      operationId: containerForApi#upload
      parameters:
      - description: ID or name
        in: path
        name: id
        required: true
        type: string
      - default: false
        description: Allow for a existing directory to be replaced by a file
        in: formData
        name: allowOverwrite
        required: false
        type: boolean
      - default: false
        description: Copy all uid/gid information
        in: formData
        name: copyUIDGID
        required: true
        type: boolean
      - description: File tar archive
        in: formData
        name: data
        required: true
        type: file
      - description: Path in the container to save files
        in: formData
        name: path
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "413":
          description: Request Entity Too Large
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: upload containerForApi
      tags:
      - containerForApi
  /api/v2/container/create:
    get:
      description: create a new container
      operationId: containerForApi#create
      parameters:
      - collectionFormat: multi
        description: Command to run specified as a string or an array of strings.
        in: query
        items:
          type: string
        name: command
        required: false
        type: array
      - collectionFormat: multi
        description: The entry point for the container as a string or an array of
          strings
        in: query
        items:
          type: string
        name: entrypoint
        required: false
        type: array
      - collectionFormat: multi
        description: Environment variables
        in: query
        items:
          type: string
        name: env
        required: false
        type: array
      - description: Name of image
        in: query
        name: image
        required: true
        type: string
      - description: Name of container and subdomain
        in: query
        maxLength: 64
        minLength: 1
        name: name
        pattern: ^[a-zA-Z0-9_]+$
        required: true
        type: string
      - default: true
        description: Whether HTTP is redirected to HTTPS
        in: query
        name: sslRedirect
        required: false
        type: boolean
      - collectionFormat: multi
        description: Path to volumes in a container
        in: query
        items:
          type: string
        name: volumes
        required: false
        type: array
      - description: Current directory (PWD) in the command will be launched
        in: query
        name: workingDir
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - vnd.application/goa.container.create.results+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerCreateResults'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: create containerForApi
      tags:
      - containerForApi
