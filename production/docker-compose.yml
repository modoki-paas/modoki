version: "3"

services:
    consul:
        image: consul
        volumes:
            - consul-volume:/consul/data
        command: consul agent -server -dev -client=0.0.0.0 -ui -bootstrap -log-level warn
        ports:
            - "8400:8400"
            - "8500:8500"
            - "8600:53/udp"

    traefik:
        restart: always
        image: traefik:alpine
        networks:
            - paas-bridge
            - default
        dns:
            - 1.1.1.1
            - 8.8.8.8
            - 8.8.4.4
        environment:
            - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
            - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
        depends_on: 
            - consul
        links:
            - modoki # --traefikAddr of modoki
        ports: 
            - 80:80
            - 443:443
        command:
            - --entryPoints=Name:http Address::80
            - --entryPoints=Name:https Address::443 TLS
            - --defaultentrypoints=http,https
            - --web
            - --consul
            - --consul.endpoint=consul:8500
            - --debug
            - --acme
            - --acme.storage=traefik/acme/account
            - --acme.acmelogging=true
            - --acme.entryPoint=https
            - --acme.dnschallenge=true
            - --acme.dnschallenge.provider=cloudflare
            - --acme.dnschallenge.delaybeforecheck=0s
            - --acme.domains=*.${PUBLIC_ADDR},${PUBLIC_ADDR}
            - --acme.email=${EMAIL_ADDRESS}

    modoki:
        restart: always
        image: modokipaas/modoki
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./auth:/usr/local/modoki/auth
        depends_on:
            - consul
        command:
            - --addr=${PUBLIC_ADDR}
            - --db=root:${DB_PASSWORD}@tcp(mysql:3306)/modoki?charset=utf8mb4&parseTime=True
            - --consul=consul:8500
            - --docker-api=1.37
            - --traefikAddr=http://modoki
            - --auth=/usr/local/modoki/auth/authconfig.json
            - --net=production_paas-bridge

    mysql:
        restart: always
        volumes:
            - mysql-volume:/var/lib/mysql
        image: mysql
        user: mysql
        command: 
            - mysqld
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
        environment: 
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: modoki

    sshgw:
        image: modokipaas/modoki-ssh-gateway
        ports:
            - 2022:2022
        volumes:
            - ./auth:/usr/local/modoki-ssh-gateway/auth
            - /var/run/docker.sock:/var/run/docker.sock
        command:
            - --db=root:${DB_PASSWORD}@tcp(mysql:3306)/modoki?charset=utf8mb4&parseTime=True
            - --consul=consul:8500
            - --docker-api=1.37
            - --key=/usr/local/modoki-ssh-gateway/auth/ssh.key

    modokicp:
        image: modokipaas/modoki-control-panel
        volumes:
            - ./auth/authconfig.json:/auth/authconfig.json
        command:
            - --addr=${PUBLIC_ADDR}
            - --consul=consul:8500
            - --traefikAddr=http://modokicp
            - --dir=/dist
            - --auth=/auth/authconfig.json

volumes:
    mysql-volume:
        driver: local
    consul-volume:
        driver: local

networks:
    paas-bridge:
        driver: bridge